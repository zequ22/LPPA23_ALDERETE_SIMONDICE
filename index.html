<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="title">Simon Dice</div>
        </nav>
    </header>
    <main>
        <div class="dataTable">
            <button id="btnPlay">Jugar!</button>
            <button id="btnScore" disabled = true>Puntuacion: 0</button>
            <button id="btnName" disabled = true>Nombre del Jugador</button>
            <button id="btnContact">Contacto</button>    
        </div>
        <div class="deviceSimon">
            <div class="btn Red" id="btnRed"></div>
            <div class="btn Yellow" id="btnYellow"></div>
            <div class="btn Blue" id="btnBlue"></div>
            <div class="btn Green" id="btnGreen"></div>
        </div>
    </main>
    <div id="modalLose" class="modal">
        <div class="modalContent">
          <h2>¡Perdiste!</h2>
          <p>Nivel Alcanzado: <span id="levelLose"></span></p>
          <p>Puntaje: <span id="scoreLose"></span></p>
          <button id="btnCloseModal">Cerrar</button>
          <button id="btnRestart">Reiniciar Partida</button>
        </div>
    </div>
    
    <div id="modalName" class="modal Start">
        <div class="modalContentName">
            <h2>¡Bienvenido!</h2>
            <h3>Ingrese un Nombre para continuar</h3>
            <input type="text" name="txtName" id="namePlayer" placeholder="Nombre del Jugador">
            <button id="btnCompleteName">Continuar</button>
        </div>
    </div>
    
    <div id="modalContact" class="modal Contact">
        <div class="modalContentContact">
            <h2>Dejanos tu Mensaje</h2>
            <input type="text" name="txtName" id="nameContact" placeholder="Nombre">
            <input type="text" name="txtMail" id="mailContact" placeholder="E-mail">
            <textarea id="txtMessage" class="contentText" placeholder="Mensaje" rows="8"></textarea>
            <button id="btnSend">Enviar</button>
            <button id="btnCancel">Cancelar</button>
            <a id="btnGit" href="https://github.com/zequ22/LPPA23_ALDERETE_SIMONDICE" target="_blank">Ir al repositorio en Github</a>
        </div>
    </div>

    <script src="./scripts/game.js"></script>

</body>
</html>
