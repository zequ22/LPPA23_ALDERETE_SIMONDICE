<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="title">Simon Dice</div>
        </nav>
    </header>
    <main>
        <div class="dataTable">
            <button id="btnPlay">Jugar!</button>
            <button id="btnScore" disabled = true>Puntuacion: 0</button>
            <button id="btnName" disabled = true>Nombre del Jugador</button>
            <button id="btnContact">Contacto</button>     
        </div>
        <div class="deviceSimon">
            <div class="btn Red" data-color="Red" id="btnRed"></div>
            <div class="btn Yellow" data-color="Yellow" id="btnYellow"></div>
            <div class="btn Blue" data-color="Blue" id="btnBlue"></div>
            <div class="btn Green" data-color="Green" id="btnGreen"></div>
        </div>
        <div>
            <h2>Instrucciones</h2>
            <p></p>
        </div>
    </main>
    <div id="modal-lose" class="modal">
        <div class="modal-content">
          <h2>¡Perdiste!</h2>
          <p>Nivel Alcanzado: <span id="level-lose"></span></p>
          <p>Puntaje: <span id="score-lose"></span></p>
          <button id="btn-close-modal">Cerrar</button>
          <button id="btn-restart">Reiniciar Partida</button>
        </div>
    </div>
    
    <div id="modal-names" class="modal-start">
        <div class="modal-content-name">
            <h2>¡Bienvenido!</h2>
            <h3>Ingrese un Nombre para continuar</h3>
            <input type="text" name="txt-name" id="name-player" placeholder="Nombre del Jugador">
            <button id="btn-complete-name">Continuar</button>
        </div>
    </div>
    
    <div id="modal-contact" class="modal-contact">
        <div class="modal-content-contact">
            <h2>Dejanos tu Mensaje</h2>
            <input type="text" name="txt-Name" id="name-contact" placeholder="Nombre">
            <input type="text" name="txt-mail" id="mail-contact" placeholder="E-mail">
            <textarea id="txt-message" class="content-text" placeholder="Mensaje" rows="8"></textarea>
            <button id="btn-send">Enviar</button>
            <button id="btn-cancel">Cancelar</button>
            <a id="btn-git" href="https://github.com/zequ22/LPPA23_ALDERETE_SIMONDICE" target="_blank">Ir al repositorio en Github</a>
        </div>
    </div>

    <script src="./scripts/game.js"></script>

</body>
</html>
